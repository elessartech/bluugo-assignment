{% for vehicle in vehicles %}
    <tr>
        <td>
            {{vehicle.model_year}} 
        </td>
        <td>
            {{vehicle.make}}
        </td>
        <td>
            {{vehicle.model}}
        </td>
        <td>
            {{vehicle.rejection_percentage}}
        </td>
        <td>
            {{vehicle.reason_1}}
        </td>
        <td>
            {{vehicle.reason_2}}
        </td>
        <td>
            {{vehicle.reason_3}}
        </td>
    </tr>
{% endfor %}
